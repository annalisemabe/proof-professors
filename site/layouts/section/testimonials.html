{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

  <div class="slideshow-controls">
    <button role="button" aria-label="Previous" class="slider-prev">&#8592;</button><button role="button" aria-label="Next" class="slider-next">&#8594;</button>
  </div>
  <div class="slideshow">
    {{ range .Params.testimonials }}
      {{ partial "blockquote" . }}
    {{ end }}
  </div>
{{ end }}
