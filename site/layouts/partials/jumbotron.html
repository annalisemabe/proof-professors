<div class="relative hero-image pv5 pv6-l ph3 bg-right" style="background-position: right top; background-image: url('{{.imageUrl}}'); background-color: #efefef;
">
  <canvas id="canvas"></canvas>
  <div class="mw7 ph3">
    <div class="db mb3 intersection-obv ">
      <div class="mw7 relative bg-fix-primary mb3 animated-text">
        <h1 class="hero-text f2 f1-l b di lh-title mb3 primary mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary animated-text">
        {{ if .subtitle }}
        <p class="hero-text b f4 di lh-title mb3 primary mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
